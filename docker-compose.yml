version: '3.8'

services:
  jupyterlab:
    container_name: jupyter-cuda
    user: root
    image: nvidia/cuda:12.6.2-devel-ubuntu22.04
    restart: always
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - JUPYTER_TOKEN=token
      - NB_USER=jupyternb
      - NB_UID=1000
      - NB_GID=100
      - CHOWN_HOME=yes
    volumes:
      - ../gpu-python:/home/jupyternb
    working_dir: /home/jupyternb
    ports:
      - '8888:8888'
    command: >
      bash -c '
        apt-get update &&
        apt install -y --no-install-recommends gnupg &&
        echo "deb http://developer.download.nvidia.com/devtools/repos/ubuntu2204/amd64 /" | tee /etc/apt/sources.list.d/nvidia-devtools.list &&
        cat /etc/apt/sources.list.d/nvidia-devtools.list &&
        apt-key adv --fetch-keys http://developer.download.nvidia.com/compute/cuda/repos/ubuntu1804/x86_64/7fa2af80.pub &&
        apt update &&
        apt install -y nsight-systems-cli &&
        apt-get install -y python3 python3-pip &&
        pip3 install --upgrade pip &&
        pip3 install jupyterlab numpy numba matplotlib cupy-cuda12x nvmath-python numba_cuda pandas pynvml &&
        pip3 install torch torchvision torchaudio --index-url https://download.pytorch.org/whl/cu124 &&
        pip3 install cudf-cu12 cuml-cu12 dask-cuda dask-cudf-cu12 dask aiohttp requests nvidia-libmathdx-cu12 --extra-index-url=https://pypi.nvidia.com &&
        ln -s /usr/local/cuda*/nvvm/lib64/libnvvm.so /usr/lib/libnvvm.so || true
        jupyter lab --ip=0.0.0.0 --port=8888 --no-browser --allow-root --NotebookApp.token=""'
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
